<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

</head>
<body>

  <!-- Header : Displays title and score -->
<header class="header-wrapper">
  <h1>rock paper scissors</h1>
  <div class="score-wrapper">
    <p>score</p>
    <p id="score">0</p>
  </div>
</header>

<!-- When game is initiated, displays texts : You picked, The House picked -->
<div class="game-text">
  <p class="you-picked text-picked"> YOU PICKED </p>
  <p class="house-picked text-picked"> THE HOUSE PICKED </p>
</div>

<!-- When game is finished, displays texts : Win, Lose, Draw -->
<div class="game-end">
  <p id="game-win">YOU WIN</p>
  <p id="game-lose">YOU LOSE</p>
  <p id="game-draw">DRAW</p>
  <p class="replay-btn">PLAY AGAIN</p>
</div>

<!-- Shows the opponents move -->
<div class="house-moves">
  <div class="house-wait"></div>
  <div class="house-pick">
    <div class="play-btn-color paper house">
      <div class="play-btn">
        <img src="images/icon-paper.svg" alt="paper icon">
      </div>
    </div>

    <div class="play-btn-color scissors house">
      <div class="play-btn">
        <img src="images/icon-scissors.svg" alt="scissors icon">
      </div>
    </div>

    <div class="play-btn-color rock house">
      <div class="play-btn">
        <img src="images/icon-rock.svg" alt="rock icon">
      </div>
  </div>
</div>

<!-- Main game menu : Shows the user the 3 elements he can click on -->
<main class="game-wrapper">
  <div class="play-btn-color paper player">
    <div class="play-btn">
      <img src="images/icon-paper.svg" alt="paper icon">
    </div>
  </div>

  <div class="play-btn-color scissors player">
    <div class="play-btn">
      <img src="images/icon-scissors.svg" alt="scissors icon">
    </div>
  </div>

  <div class="play-btn-color rock player">
    <div class="play-btn">
      <img src="images/icon-rock.svg" alt="rock icon">
    </div>
  </div>
</main>

<!-- Displays the "rules" button, showing the rules modal on click -->
<div class="rules-wrapper">
  <div class="rules-modal">
    <div class="rules-modal-title">
      <p>rules</p>
      <img src="images/icon-close.svg" alt="close">
    </div>
    <img id="rules" src="images/image-rules.svg" alt="game rules">
  </div>

  <p class="rules-btn">rules</p>
</div>


<script src="script.js"></script>
</body>
</html>
